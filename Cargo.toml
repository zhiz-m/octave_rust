[package]
name = "octave_rust"
version = "0.1.0"
authors = ["Zhizhou Ma <zm9913@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = "0.3.5"
lazy_static = "1.4.0"
rand = "0.8.3"
rspotify = "0.11.5"
serenity = {version = "0.11", features = ["standard_framework", "voice", "rustls_backend", "cache", "framework", "model", "collector", "gateway"] }
songbird = "0.3"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "time", "sync"] }
tracing = "0.1"
tracing-subscriber = "0.2"
tracing-futures = "0.2"


[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3